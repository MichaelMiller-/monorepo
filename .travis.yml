language: cpp
sudo: required
services:
- docker
matrix:
  include:
  - os: linux
    env: COMPILER=g++-5
    addons:
      apt:
        packages:
        - g++-5
        sources:
        - ubuntu-toolchain-r-test
before_install:
- export CXX="${COMPILER}"
- sudo apt-get -qq update
- sudo apt-get install -y catch
install: 
before_script:
- uname -a
script:
- mkdir -p _build && cd _build
- cmake ..
- cmake --build . --config Release -- -j4
- ctest
after_success:
- cpack -G DEB
before_deploy:
- git fetch --tags
deploy:
  provider: releases
  user: MichaelMiller-
  file: monorepo_bin1-1.0.0-Linux.deb
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
  password:
    secure: 
after_deploy: 
after_script:
- echo "Deploying build $TRAVIS_BUILD_NUMBER"
notifications:
  email:
    recipients:
    - michael.miller@sofistik.de
    on_success: never
    on_failure: always
  irc:
    channels:
    - chat.freenode.net#my-channel
    - chat.freenode.net#some-other-channel
    template:
    - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
